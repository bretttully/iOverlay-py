name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

# Prevent duplicate runs - use head_ref for PRs, ref for push
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Run ruff format check
        run: ruff format --check .

      - name: Run ruff lint
        run: ruff check .

      - name: Run mypy
        run: mypy tests/

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  python-tests:
    name: Python Package Tests (via rattler-build)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Full matrix on main/tags, ubuntu-latest only on PRs
        os: ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && fromJSON('["ubuntu-latest", "ubuntu-24.04-arm64", "macos-latest"]') || fromJSON('["ubuntu-latest"]') }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          run-install: false  # Don't try to install from pixi.toml

      - name: Install rattler-build
        run: pixi global install rattler-build

      - name: Build and test conda package
        run: |
          # Build the package - this also runs the tests defined in recipe.yaml
          rattler-build build --experimental --recipe conda/recipe.yaml --output-dir conda-output

      - name: Upload conda package artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v5
        with:
          name: conda-package-${{ matrix.os }}
          path: conda-output/**/*.conda
          if-no-files-found: error

  release:
    name: Create Release with Conda Packages
    runs-on: ubuntu-latest
    needs: python-tests
    # Only run on tagged releases
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all conda package artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: conda-package-*
          path: conda-packages
          merge-multiple: true

      - name: List downloaded packages
        run: |
          echo "Downloaded conda packages:"
          find conda-packages -name "*.conda" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: conda-packages/**/*.conda
          generate_release_notes: true
